<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hashtagkaran - timeZone</title>

</head>

<body>
<div class="container">
        <h1>list of timeZones</h1>
        <p>List will showup here and on console as well</p>
        <button onclick="listHere()">Click here list Zones</button>
        <div id="list"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>
<script>
    const timezone = moment.tz.names();
    function listHere() {
        const list = document.getElementById("list")
        for (var i = 0; i < timezone.length; i++ ){
            list.append(`${timezone[i]} ------ `)
            console.log(timezone[i])
        }
    }
</script>
</body>

</html>
